name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Ajouter la clé SSH privée et configurer SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/eemi-project-ansible
          chmod 600 ~/.ssh/eemi-project-ansible
          ssh-keyscan -H 13.60.29.47 >> ~/.ssh/known_hosts  

      - name: Vérifier la connexion SSH
        run: ssh -i ~/.ssh/eemi-project-ansible -o StrictHostKeyChecking=no ubuntu@13.60.29.47 "echo 'Connexion SSH réussie'"

      - name: Exécuter Ansible Playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible-project/deploy.yml
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [webserver]
            13.60.29.47 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/eemi-project-ansible

          options: "-u ubuntu"